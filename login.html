    <script>
        $(document).ready(function () {
            $("#btnLogin").click(function (e) {
                const username = $('#txtUsername').val();
                const password = $('#txtPassword').val();
                $.ajax({
                    method: "POST",
                    url: "/login",
                    data: { "username": username, "password": password },
                    success: function (response) {

                    }
                }).done(function (data, state, xhr) {
                    window.location.replace(data);
                }).fail(function (xhr, state) {
                    alert('Login failed');
                });
            });
        });

        $(function () {

            if (localStorage.chkbx && localStorage.chkbx != '') {
                $('#customCheck').attr('checked', 'checked');
                $('#txtUsername').val(localStorage.usrname);
                $('#txtPassword').val(localStorage.pass);
            } else {
                $('#customCheck').removeAttr('checked');
                $('#txtUsername').val('');
                $('#txtPassword').val('');
            }

            $('#customCheck').click(function () {

                if ($('#customCheck').is(':checked')) {
                    // save username and password
                    localStorage.usrname = $('#txtUsername').val();
                    localStorage.pass = $('#txtPassword').val();
                    localStorage.chkbx = $('#customCheck').val();
                } else {
                    localStorage.usrname = '';
                    localStorage.pass = '';
                    localStorage.chkbx = '';
                }
            });
        });
    </script>
