    <script>
        var newUserInfo;
        $(document).ready(function () {
            $("#btnRegister").click(function () {
                //clear form

                newUserInfo = getNewUserInfo();
                // console.log(newUserInfo);

                $.ajax({
                    type: "POST",
                    url: "/registers",
                    data: newUserInfo,
                }).done(function (data, state, xhr) {
                    Swal.fire(`Add "${newUserInfo.username}" complete!`);
                    $("#modalAddpro").modal("toggle");

                }).then(function () {
                    $("#txtUsername").val("");
                    $("#txtFirstName").val("");
                    $("#txtLastName").val("");
                    $("#txtEmail").val("");
                    $("#txtGender").val("");
                    $("#txtPassword").val("");
                }).fail(function (xhr, state) {
                    Swal.fire(xhr.responseText);
                });
            });
        });

        function getNewUserInfo() {
            //get data
            const username = $("#txtUsername").val();
            const first_name = $("#txtFirstName").val();
            const last_name = $("#txtLastName").val();
            const email = $("#txtEmail").val();
            const gender = $("#txtGender").val();
            const passworduser = $("#txtPassword").val();
            return { "username": username, "first_name": first_name, "last_name": last_name, "email": email, "gender": gender, "passworduser": passworduser }
        }
    </script>
