<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RJMN</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/1029/1029183.svg" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">
		<link rel="stylesheet" href="css2/style.css">
		<style>
			.register {
            float: right;
            border: 0;
            margin-top: 10px;
            padding: 4px 20px;
            background-color: rgb(0, 0, 0);
            color: #fff;
            font-size: 15px;
            border-radius: 3px;
        }
		</style>
	</head>

	<body>
		
		<div class="wrapper" style="background-image: url('images/bts2.png');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/bts.jpg" alt="">
				</div>
				<form action="">
					<h3>Registration</h3>
					<br>
					<div class="form-group">
						<input id="firstname" type="text" placeholder="First Name" class="form-control">
						<input id="lastname" type="text" placeholder="Last Name" class="form-control">
					</div>
					<div class="form-wrapper">
						<input id="username" type="text" placeholder="Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input id="email" type="text" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input id="password" type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<br>
					
					<input class="register" type=button onClick="location.href='index.html'"
                        value='Register'>
				</form>
			</div>
		</div>
		
	</body>
</html>
